worker_processes 1;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # HTTP server block for ACME challenge and redirect
    server {
        listen 80;
        server_name eclipsenetwork.obusan.me;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server block for external access
    server {
        listen 443 ssl;
        server_name eclipsenetwork.obusan.me;
        
        ssl_certificate /etc/nginx/certs/eclipsenetwork.obusan.me/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/eclipsenetwork.obusan.me/privkey.pem;

        # Common proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /portainer/ {
            proxy_pass https://portainer:9443/;
        }
        location /qbittorent/ {
            proxy_pass http://qbittorent:8080/;
        }
        location /mealie/ {
            proxy_pass http://digit.eclipsehome.lan:9925/;
        }
        location /jellyfin/ {
            proxy_pass http://digit.eclipsehome.lan:8096/;
        }
        # Home Assistant
        location /homeassistant/ {
            proxy_pass http://homeassistant:8123/;
            proxy_set_header Host $host;
            proxy_redirect http:// $scheme://;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }
        location /omada/ {
            proxy_pass http://digit.eclipsehome.lan:8088/;
        }
        location /grafana/ {
            proxy_pass http://grafana:3000/;
        }
    }

    # Internal access server block
    server {
        listen 80;
        server_name digit.eclipsehome.lan;
        
        # Common proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /portainer/ {
            proxy_pass https://portainer:9443/;
        }
        location /qbittorent/ {
            proxy_pass http://qbittorent:8080/;
        }
        location /mealie/ {
            proxy_pass http://digit.eclipsehome.lan:9925/;
        }
        location /jellyfin/ {
            proxy_pass http://digit.eclipsehome.lan:8096/;
        }
	    location /omada/ {
            proxy_pass http://digit.eclipsehome.lan:8088/;
        }
        location /grafana/ {
            proxy_pass http://grafana:3000/;
        }
    }

    server {
        listen 80;
        server_name homeassistant.eclipsehome.lan;

        # Home Assistant
        location / {
            proxy_pass http://homeassistant:8123/;
            proxy_set_header Host $host;
            proxy_redirect http:// $scheme://;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }
    }
}
